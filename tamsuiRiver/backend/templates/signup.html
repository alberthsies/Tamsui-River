<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<h1> 
	<body>FARMER SIGN UP</body>
</h1>
<em><hr></em>
<div class="container">
	<img src="http://ku.90sjimg.com/element_origin_min_pic/17/09/17/83781f393851856559b8767fa569e061.jpg" width="200" height="200"alt="photo">

  <form>
  <div class="form-group">
	    <label for="Name">NAME:</label>
	    <input type="Name" class="form-control" id="examplename" placeholder="Enter your name "	>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
    
   <div class="form-group">
	    <label for="product">PRODUCT:</label>
	    <input type="product" class="form-control" id="exampleproduct"  placeholder="Enter your product"	>
  </div>

  <div class="form-group">
	    <label for="place of origin">PLACE OF ORIGIN:</label>
	    <input type="place of origin" class="form-control" id="exampleplace"  placeholder="Enter the place of origin"	>
  </div>

  <div class="form-group">
	    <label>CERTIFICATE:</label>
	    <input type="CERTIFICATE" class="form-control" id="examplecertificate "  placeholder="Enter the place of origin"	>
  </div>

  <div class="form-group">
	    <label>DESCRIPTION OF YOUR PRODUCT:</label>
	    <textarea cols="50" rows="5" type="description" class="form-control" id="exampledescription "  placeholder="Enter the description"> Enter the description</textarea>
  </div>

</form>
	
	<button type="submit" class="btn btn-primary">Submit</button>

</div>	
</body>
</html>
